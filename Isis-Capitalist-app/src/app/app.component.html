<!--Modal des managers -->
<app-modal #managersModal> 
  <div class="app-modal-header"> 
    <h3 class="modal-title">Managers help you to succeed your death ! </h3> 
  </div> 
  <div class="app-modal-body"> 
    <div class="manager" *ngFor="let manager of world.managers.pallier">
      <div class="row">
        <div class="col-md-12">
          <div class="col-sm-6 col-md-4">
            <img class="round" [attr.src]="server+manager.logo" />
          </div>
          <div class="caption">
            <h4>{{manager.name}}</h4>
            <p>
              <span>{{manager.seuil}}</span><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </p>
            <p></p><a href="#" class="btn btn-default" role="button" (click)="hireManager()">Hire</a>
          </div>
        </div>
      </div>
    </div> 
  </div> 
  <div class="app-modal-footer"> 
    <button type="button" class="btn btn-default" (click)="managersModal.hide()">Close</button> 
  </div>    
</app-modal>
<!--Modal des managers -->
